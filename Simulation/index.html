<body>
    <div id= "bg1" class="bg pause">
        
            <form id="carplay" class="form-control">
                <input type="submit" value="submit" class="btn btn-info" />
            </form>
        </div>
        <div id="car1" class="car pause">
            <div id = "tyre1" class="tyre left pause">
                <div class="rim"></div>
            </div>
            <div id = "tyre2" class="tyre right pause">
                <div class="rim"></div>
            </div>
        </div>
    </div>
    <div class="fuelstation" style="display:none;"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script type="text/javascript">

        function stopAni() {
            $(".car").addClass("pause");
        }
        function playAni() {
            $(".car").removeClass("pause").addClass("ply");
            $(".bg").removeClass("pause").addClass("ply");
            $(".tyre").removeClass("pause").addClass("ply");
        }
        //$("#carplay").submit()
        
        function carmove() {
            $("#car1,#bg1,#tyre1,#tyre2").removeClass("pause");

        }
        $(document).ready(function () {
            var st = null;
            var t=5000;
            $("#carplay").submit(function (e) {
                
                e.preventDefault();
                
                    carmove();
                //clearInterval(t);
            });
           
        });

    </script>
</body>
